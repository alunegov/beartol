name: CI
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ['1.13', '1.15', '1.16']
    steps:
      - uses: actions/checkout@v1

      - name: Setup Go ${{ matrix.go }}
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go }}

      - name: Run tests
        run: go test -v ./...

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Setup Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: '1.13'

      - name: Build cmd/beartol
        run: go build -v ./cmd/beartol/
